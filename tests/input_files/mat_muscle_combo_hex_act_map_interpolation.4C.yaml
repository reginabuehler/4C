IO/RUNTIME VTK OUTPUT/STRUCTURE:
  OUTPUT_STRUCTURE: true
  DISPLACEMENT: true
  ELEMENT_OWNER: true
  STRESS_STRAIN: true
STRUCT NOX/Printing:
