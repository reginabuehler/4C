TITLE:
  - "Taylor-Couette flow (8x8) [-0.5,0.5]x[-0.5,0.5]"
PROBLEM TYPE:
  PROBLEMTYPE: "Fluid_XFEM"
IO:
  OUTPUT_BIN: false
FLUID DYNAMIC:
  LINEAR_SOLVER: 1
  TIMEINTEGR: "Stationary"
  NONLINITER: Newton
  INITIALFIELD: "field_by_function"
  CALCERROR: byfunct
  CALCERRORFUNCNO: 5
  RESTARTEVERY: 10
  STARTFUNCNO: 5
  ITEMAX: 20
  MAXTIME: 1
FLUID DYNAMIC/NONLINEAR SOLVER TOLERANCES:
  TOL_VEL_RES: 1e-12
  TOL_VEL_INC: 1e-12
  TOL_PRES_RES: 1e-12
  TOL_PRES_INC: 1e-12
FLUID DYNAMIC/RESIDUAL-BASED STABILIZATION:
  STABTYPE: "edge_based"
  PSPG: false
  SUPG: false
  GRAD_DIV: false
  DEFINITION_TAU: "Taylor_Hughes_Zarins_Whiting_Jansen_wo_dt"
  EVALUATION_TAU: "integration_point"
  EVALUATION_MAT: "integration_point"
FLUID DYNAMIC/EDGE-BASED STABILIZATION:
  EOS_PRES: "std_eos"
  EOS_CONV_STREAM: "std_eos"
  EOS_DIV: "div_jump_std_eos"
  PRES_KRYLOV_2Dz: true
  EOS_DEFINITION_TAU: "Burman_Hansbo_DAngelo_Zunino_wo_dt"
XFLUID DYNAMIC/STABILIZATION:
  NIT_STAB_FAC: 10
  NIT_STAB_FAC_TANG: 10
  GHOST_PENALTY_STAB: true
  GHOST_PENALTY_2nd_STAB: true
  GHOST_PENALTY_FAC: 0.05
  GHOST_PENALTY_TRANSIENT_FAC: 0.005
  IS_PSEUDO_2D: true
SOLVER 1:
  SOLVER: "Belos"
  IFPACK_XML_FILE: "xml/preconditioner/ifpack.xml"
  AZTOL: 1e-05
  AZOUTPUT: 50
  AZREUSE: 1
  THROW_IF_UNCONVERGED: false
  NAME: "Fluid_Solver"
SOLVER 2:
  SOLVER: "Belos"
  IFPACK_XML_FILE: "xml/preconditioner/ifpack.xml"
  AZTOL: 1e-05
  AZOUTPUT: 50
  AZREUSE: 1
  THROW_IF_UNCONVERGED: false
  NAME: "Fluid_Solver_Large_Systems"
SOLVER 3:
  SOLVER: "UMFPACK"
  NAME: "L2_Projection"
MATERIALS:
  - MAT: 1
    MAT_fluid:
      DYNVISCOSITY: 1
      DENSITY: 1
FUNCT1:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "-(sqrt((x+0.0)*(x+0.0)+(y-0.0)*(y-0.0))-0.49)"
FUNCT2:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "sqrt((x+0.0)*(x+0.0)+(y-0.0)*(y-0.0))-0.19"
FUNCT3:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "1.0*(y+0.0)/0.49*(0.49)*(-1.0)"
  - COMPONENT: 1
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "-1.0*(x+0.0)/0.49*(0.49)*(-1.0)"
  - COMPONENT: 2
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.0"
FUNCT4:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "1.0*(y+0.0)/0.49*(0.5)*(-1.0)"
  - COMPONENT: 1
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "-1.0*(x+0.0)/0.49*(0.5)*(-1.0)"
  - COMPONENT: 2
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.0"
FUNCT5:
  - XFLUID_FUNCTION: "TAYLORCOUETTEFLOW"
    RADIUS_I: 0.19
    RADIUS_O: 0.49
    VEL_THETA_I: -0.19
    VEL_THETA_O: 0.49
    SLIPLENGTH_I: 1
    SLIPLENGTH_O: 1e-05
    TRACTION_THETA_I: -2.5
    TRACTION_THETA_O: 0.5
    VISCOSITY: 1
FUNCT6:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "1.0*(y+0.0)/0.19*(-0.19)*(-1.0)"
  - COMPONENT: 1
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "-1.0*(x+0.0)/0.19*(-0.19)*(-1.0)"
  - COMPONENT: 2
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.0"
FUNCT7:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "1.0*(y+0.0)/0.19*(-2.5)*(-1.0)"
  - COMPONENT: 1
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "-1.0*(x+0.0)/0.19*(-2.5)*(-1.0)"
  - COMPONENT: 2
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.0"
