TITLE:
  - "Test of the direct specification of geometry for wedge 15 elements with the kimmoin test case adapted
    to an Oseen problem"
  - "Based on: Test of Edge-based pressure stabilization (pEOS) for wedge15 elements"
PROBLEM TYPE:
  PROBLEMTYPE: "Fluid"
FLUID DYNAMIC:
  PHYSICAL_TYPE: "Oseen"
  LINEAR_SOLVER: 1
  INITIALFIELD: "field_by_function"
  OSEENFIELDFUNCNO: 2
  ADAPTCONV: true
  GMSH_OUTPUT: true
  RESTARTEVERY: 0
  STARTFUNCNO: 2
  TIMESTEP: 1
  MAXTIME: 1
  THETA: 1
FLUID DYNAMIC/NONLINEAR SOLVER TOLERANCES:
  TOL_VEL_RES: 1e-10
  TOL_VEL_INC: 1e-10
  TOL_PRES_RES: 1e-10
  TOL_PRES_INC: 1e-10
FLUID DYNAMIC/RESIDUAL-BASED STABILIZATION:
  DEFINITION_TAU: "Taylor_Hughes_Zarins_Whiting_Jansen_wo_dt"
XFEM GENERAL:
  GMSH_SOL_OUT: true
  GMSH_DISCRET_OUT: true
  GMSH_CUT_OUT: true
SOLVER 1:
  SOLVER: "Belos"
  IFPACK_XML_FILE: "xml/preconditioner/ifpack.xml"
  AZTOL: 1e-13
  AZOUTPUT: 50
  AZREUSE: 1
  AZSUB: 1000
  NAME: "Fluid_Solver"
MATERIALS:
  - MAT: 1
    MAT_fluid:
      DYNVISCOSITY: 0.0001
      DENSITY: 1
      GAMMA: 1
FUNCT1:
  - SYMBOLIC_FUNCTION_OF_SPACE_TIME: "-1.0*(sqrt((x-0.5)*(x-0.5)+(y-0.5)*(y-0.5))-0.45)"
FUNCT2:
  - FLUID_FUNCTION: "KIMMOIN-UP"
    MAT: 1
    ISSTAT: 1
FUNCT3:
  - SYMBOLIC_FUNCTION_OF_SPACE_TIME: "-1.0*(sqrt((x-0.5)*(x-0.5)+(y-0.5)*(y-0.5))-0.45)"
RESULT DESCRIPTION:
  - FLUID:
      DIS: "fluid"
      NODE: 231
      QUANTITY: "velx"
      VALUE: 0.11022296901010409
      TOLERANCE: 1e-12
  - FLUID:
      DIS: "fluid"
      NODE: 231
      QUANTITY: "vely"
      VALUE: -0.8282983366214138
      TOLERANCE: 1e-12
  - FLUID:
      DIS: "fluid"
      NODE: 231
      QUANTITY: "velz"
      VALUE: 0
      TOLERANCE: 1e-12
  - FLUID:
      DIS: "fluid"
      NODE: 231
      QUANTITY: "pressure"
      VALUE: 0.12447463909780404
      TOLERANCE: 1e-12
DESIGN VOL NEUMANN CONDITIONS:
  - E: 1
    NUMDOF: 3
    ONOFF: [1, 1, 1]
    VAL: [1, 1, 1]
    FUNCT: [1, 1, 1]
DESIGN VOL DIRICH CONDITIONS:
  - E: 1
    NUMDOF: 4
    ONOFF: [0, 0, 1, 0]
    VAL: [1, 1, 1, 0]
    FUNCT: [2, 2, 2, 0]
DESIGN VOL MODE FOR KRYLOV SPACE PROJECTION:
  - E: 1
    DIS: "fluid"
    NUMMODES: 4
    ONOFF: [0, 0, 0, 1]
    WEIGHTVECDEF: "integration"
DESIGN SURF DIRICH CONDITIONS:
  - E: 1
    NUMDOF: 4
    ONOFF: [1, 1, 1, 0]
    VAL: [1, 1, 1, 0]
    FUNCT: [2, 2, 2, 0]
  - E: 2
    NUMDOF: 4
    ONOFF: [1, 1, 1, 0]
    VAL: [1, 1, 1, 0]
    FUNCT: [2, 2, 2, 0]
  - E: 3
    NUMDOF: 4
    ONOFF: [1, 1, 1, 0]
    VAL: [1, 1, 1, 0]
    FUNCT: [2, 2, 2, 0]
  - E: 6
    NUMDOF: 4
    ONOFF: [1, 1, 1, 0]
    VAL: [1, 1, 1, 0]
    FUNCT: [2, 2, 2, 0]
DNODE-NODE TOPOLOGY:
  - "CORNER fluid x- y- z+ DNODE 1"
  - "CORNER fluid x- y- z- DNODE 1"
  - "CORNER fluid x- y+ z+ DNODE 1"
  - "CORNER fluid x- y+ z- DNODE 1"
  - "CORNER fluid x+ y- z+ DNODE 2"
  - "CORNER fluid x+ y- z- DNODE 2"
  - "CORNER fluid x+ y+ z+ DNODE 2"
  - "CORNER fluid x+ y+ z- DNODE 2"
DLINE-NODE TOPOLOGY:
  - "EDGE fluid x- y+ DLINE 1"
  - "EDGE fluid x- z+ DLINE 2"
  - "EDGE fluid x- y- DLINE 3"
  - "EDGE fluid x- z- DLINE 4"
  - "EDGE fluid x- y+ DLINE 5"
  - "EDGE fluid x- z+ DLINE 5"
  - "EDGE fluid x- y- DLINE 5"
  - "EDGE fluid x- z- DLINE 5"
  - "EDGE fluid y+ z+ DLINE 6"
  - "EDGE fluid y- z+ DLINE 7"
  - "EDGE fluid y- z- DLINE 8"
  - "EDGE fluid y+ y- DLINE 9"
  - "EDGE fluid y+ z+ DLINE 10"
  - "EDGE fluid y- z+ DLINE 10"
  - "EDGE fluid y- z- DLINE 10"
  - "EDGE fluid y+ y- DLINE 10"
  - "EDGE fluid x+ y+ DLINE 11"
  - "EDGE fluid x+ z+ DLINE 12"
  - "EDGE fluid x+ y- DLINE 13"
  - "EDGE fluid x+ z- DLINE 14"
DSURF-NODE TOPOLOGY:
  - "SIDE fluid y+ DSURFACE 1"
  - "SIDE fluid y- DSURFACE 2"
  - "SIDE fluid x- DSURFACE 3"
  - "SIDE fluid z+ DSURFACE 4"
  - "SIDE fluid z- DSURFACE 5"
  - "SIDE fluid x+ DSURFACE 6"
DVOL-NODE TOPOLOGY:
  - "VOLUME fluid DVOL 1"
FLUID DOMAIN:
  bottom_corner_point: [-0.5, -0.5, -0.01]
  top_corner_point: [0.5, 0.5, 0.01]
  subdivisions: [24, 24, 1]
  elements:
    FLUID:
      WEDGE15:
        MAT: 1
        NA: Euler
  auto_partition: true
