  - "NODE 5 COORD 2.0000000000000000e+00 0.000000000000000e+00 0.000000000000000e+00"
  - "NODE 6 COORD 2.000000000000000e-01 0.000000000000000e+00 5.000000000000000e-01"
STRUCTURE ELEMENTS:
