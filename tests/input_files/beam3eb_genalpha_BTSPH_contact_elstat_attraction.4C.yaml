TITLE:
  - "3D beam3eb-to-rigidsphere (BTSPH) contact and electrostatic attraction"
PROBLEM TYPE:
  PROBLEMTYPE: "Structure"
DISCRETISATION:
  NUMFLUIDDIS: 0
  NUMALEDIS: 0
  NUMTHERMDIS: 0
IO:
  VERBOSITY: "Standard"
IO/RUNTIME VTK OUTPUT:
  INTERVAL_STEPS: 1
  EVERY_ITERATION: true
IO/RUNTIME VTK OUTPUT/STRUCTURE:
  OUTPUT_STRUCTURE: true
  DISPLACEMENT: true
IO/RUNTIME VTK OUTPUT/BEAMS:
  OUTPUT_BEAMS: true
  DISPLACEMENT: true
  STRAINS_GAUSSPOINT: true
  MATERIAL_FORCES_GAUSSPOINT: true
STRUCTURAL DYNAMIC:
  INT_STRATEGY: "Standard"
  RESTARTEVERY: 10
  TIMESTEP: 0.01
  NUMSTEP: 100
  MAXTIME: 1
  TOLDISP: 1e-12
  MAXITER: 25
  LOADLIN: true
  LINEAR_SOLVER: 1
BINNING STRATEGY:
  BIN_SIZE_LOWER_BOUND: 4
  DOMAINBOUNDINGBOX: "-5 -5 -5 5 5 5"
STRUCTURAL DYNAMIC/GENALPHA:
  RHO_INF: 0.9
BEAM INTERACTION:
  REPARTITIONSTRATEGY: "Everydt"
BEAM INTERACTION/BEAM TO SPHERE CONTACT:
  STRATEGY: "Penalty"
  PENALTY_PARAMETER: 1000
beam_potential:
  potential_law_prefactors: [4.0e-3]
  potential_law_exponents: [1.0]
  strategy: double_length_specific_large_separations
  type: surface
SOLVER 1:
  SOLVER: "UMFPACK"
  NAME: "Structure_Solver"
STRUCT NOX/Printing:
  Inner Iteration: false
  Outer Iteration StatusTest: false
DESIGN POINT DIRICH CONDITIONS:
  - E: 1
    NUMDOF: 6
    ONOFF: [1, 1, 1, 0, 0, 0]
    VAL: [0, 0, 0, 0, 0, 0]
    FUNCT: [0, 0, 0, 0, 0, 0]
  - E: 2
    NUMDOF: 6
    ONOFF: [1, 1, 1, 0, 0, 0]
    VAL: [0, 0, 0, 0, 0, 0]
    FUNCT: [0, 0, 0, 0, 0, 0]
  - E: 3
    NUMDOF: 3
    ONOFF: [1, 1, 1]
    VAL: [0, 0, -1]
    FUNCT: [0, 0, 1]
DESIGN POINT RIGIDSPHERE POTENTIAL CHARGE CONDITIONS:
  - E: 3
    POTLAW: 1
    VAL: 1
    FUNCT: -1
DESIGN LINE BEAM POTENTIAL CHARGE CONDITIONS:
  - E: 1
    POTLAW: 1
    VAL: -1
    FUNCT: -1
DNODE-NODE TOPOLOGY:
