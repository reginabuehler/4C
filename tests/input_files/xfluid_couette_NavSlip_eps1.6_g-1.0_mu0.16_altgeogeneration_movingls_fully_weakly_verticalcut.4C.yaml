TITLE:
  - "Couette flow (16x16) [0.0,1.6]x[0.0,1.6]"
  - "Solution field:"
  - "Assumption 1): dp/dx = f_x ---> Linear profile"
  - "H = 1.6"
  - "mu = 0.1"
  - "eps = 1.6e10-1.6"
  - "f_x = 10"
  - "dp/dx = 1.0"
  - "p(x) = (x-H) + Neumann_cond_1"
  - "Neumann_cond_1 = 4.0"
  - "C1 = (u_H-u_0)/(H+eps)"
  - "C2 = eps*C1 + u_0"
  - "u(y) = C1*y+C2"
  - "u_0 = 5"
  - "u_H = 53"
  - "XFEM Navier Slip BC couette flow with LS"
PROBLEM TYPE:
  PROBLEMTYPE: "Fluid_XFEM"
IO:
  OUTPUT_BIN: false
  STRUCT_DISP: false
FLUID DYNAMIC:
  LINEAR_SOLVER: 2
  NONLINITER: Newton
  INITIALFIELD: "field_by_function"
  GMSH_OUTPUT: true
  NUMSTEP: 5
  STARTFUNCNO: 2
  TIMESTEP: 0.2
  THETA: 1
FLUID DYNAMIC/NONLINEAR SOLVER TOLERANCES:
  TOL_VEL_RES: 1e-12
  TOL_VEL_INC: 1e-12
  TOL_PRES_RES: 1e-12
  TOL_PRES_INC: 1e-12
FLUID DYNAMIC/RESIDUAL-BASED STABILIZATION:
  DEFINITION_TAU: "Franca_Barrenechea_Valentin_Frey_Wall_wo_dt"
  EVALUATION_TAU: "integration_point"
  EVALUATION_MAT: "integration_point"
FLUID DYNAMIC/EDGE-BASED STABILIZATION:
  EOS_PRES: "xfem_gp"
  EOS_CONV_STREAM: "xfem_gp"
  EOS_DEFINITION_TAU: "Burman_Hansbo_DAngelo_Zunino_wo_dt"
XFEM GENERAL:
  VOLUME_GAUSS_POINTS_BY: "DirectDivergence"
XFLUID DYNAMIC/STABILIZATION:
  GHOST_PENALTY_STAB: true
  GHOST_PENALTY_2nd_STAB: true
  GHOST_PENALTY_FAC: 0.05
  GHOST_PENALTY_TRANSIENT_FAC: 0.005
  IS_PSEUDO_2D: true
SCALAR TRANSPORT DYNAMIC:
  TIMEINTEGR: "Stationary"
  MAXTIME: 1
  NUMSTEP: 1
  RESTARTEVERY: 20
  MATID: 3
  VELOCITYFIELD: "Navier_Stokes"
  INITIALFIELD: "field_by_function"
  INITFUNCNO: 1
  LINEAR_SOLVER: 1
SCALAR TRANSPORT DYNAMIC/STABILIZATION:
  DEFINITION_TAU: "Taylor_Hughes_Zarins"
SOLVER 1:
  SOLVER: "UMFPACK"
  NAME: "Sca_Tra_Solver"
SOLVER 2:
  SOLVER: "UMFPACK"
  NAME: "Fluid_Solver"
SOLVER 3:
  SOLVER: "UMFPACK"
  NAME: "L2_Proj_Solver"
MATERIALS:
