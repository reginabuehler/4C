TITLE:
  - "Pulling apart two diagonal fibers via SBIP with potential reduction strategy:"
  - "Derivation of resulting potential and force:"
  - "Interaction potential:"
  - "$\\Pi_{ia} = -\\frac{\\pi^2 \\rho_1 \\rho_2 k_6}{24} \\sqrt{\\frac{2 R_1 R_2}{R_1 \\cos{\\alpha}^2
    + R_2}} g_{ul}^{-\\frac{3}{2}} L$"
  - "With $\\rho_1$ = $\\rho_2$ = $k_6$ = $R_1$ = $R_2$ = $g_{ul}$ and $\\alpha = \\pi/2$"
  - "the interaction potential simplifies to:"
  - "$\\Pi_{ia} = -\\frac{\\pi^2}{24} L$."
  - "The axial pull-off force and radial attraction force is determined by deriving the potential"
  - "with respect to the axial and radial displacement, respectively:"
  - "$F_{axial} = \\frac{\\pi^2}{24}$,"
  - "$F_{radial} = \\frac{\\pi^2}{16} L$."
  - "Note, that the potential reduction strategy reduces the effective overlapping length in the"
  - "last time step to $L = 42.5$."
  - "Finally, the total force, consisting of axial and radial parts, must be rotated according to"
  - "overall setup (fibers oriented towards [1,1,1] direction)"
  - "These tests assert the correctness of the interaction potential, resulting forces and"
  - "correct implementation with multiprocessing."
