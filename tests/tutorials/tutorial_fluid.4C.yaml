    NUMDOF: 3
    ONOFF: [0, 1, 0]
    VAL: [0.0, 0.0, 0.0]
    FUNCT: [null, null, null]
  - E: 4
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [1, 1, 0]
    VAL: [0.0, 0.0, 0.0]
    FUNCT: [null, null, null]

DESIGN POINT DIRICH CONDITIONS:
