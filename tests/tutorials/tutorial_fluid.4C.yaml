TITLE:
  - "This is a modified version of a fluid tutorial that directly reads exodus files."
PROBLEM SIZE:
  DIM: 2
PROBLEM TYPE:
  PROBLEMTYPE: "Fluid"
FLUID DYNAMIC:
  LINEAR_SOLVER: 1
  PREDICTOR: "explicit_second_order_midpoint"
  NUMSTEP: 10
  RESTARTEVERY: 1
FLUID DYNAMIC/RESIDUAL-BASED STABILIZATION:
  CHARELELENGTH_PC: "root_of_volume"
SOLVER 1:
  SOLVER: "UMFPACK"
MATERIALS:
  - MAT: 1
    MAT_fluid:
      DYNVISCOSITY: 0.004
      DENSITY: 1
FUNCT1:
  - SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.5*(sin((t*pi/0.1)-(pi/2)))+0.5"

FLUID GEOMETRY:
  FILE: "tutorial_fluid.e"
  ELEMENT_BLOCKS:
    - ID: 1
      FLUID:
        QUAD4:
          MAT: 1
          NA: Euler

DESIGN LINE DIRICH CONDITIONS:
  - E: 1
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [1, 1, 0]
    VAL: [1.0, 0.0, 0.0]
    FUNCT: [1, null, null]
  - E: 2
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [0, 1, 0]
    VAL: [0.0, 0.0, 0.0]
    FUNCT: [null, null, null]
  - E: 3
